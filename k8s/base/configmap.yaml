apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  # Database
  POSTGRES_DB: "masters_abroad"
  POSTGRES_USER: "postgres"

  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # Qdrant
  QDRANT_HOST: "qdrant-service"
  QDRANT_PORT: "6333"

  # Database URL
  DATABASE_URL: "postgresql://postgres@postgres-service:5432/masters_abroad"

  