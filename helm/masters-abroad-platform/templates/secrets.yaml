apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  SECRET_KEY: {{ .Values.secrets.secretKey | quote }}
  GROQ_API_KEY: {{ .Values.secrets.groqApiKey | quote }}
