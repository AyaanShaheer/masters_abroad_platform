apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  POSTGRES_DB: {{ .Values.config.postgresDb | quote }}
  POSTGRES_USER: {{ .Values.config.postgresUser | quote }}
  REDIS_HOST: {{ .Release.Name }}-redis
  REDIS_PORT: "6379"
  QDRANT_HOST: {{ .Release.Name }}-qdrant
  QDRANT_PORT: "6333"
