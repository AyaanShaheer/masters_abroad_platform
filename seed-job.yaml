apiVersion: batch/v1
kind: Job
metadata:
  name: masters-abroad-seed
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: seed
        image: mastersabroadacr4735.azurecr.io/masters-abroad-backend:v2025-12-14-bcryptfix
        command: ["python", "seed_data.py"]
        envFrom:
        - configMapRef:
            name: masters-abroad-config
        - secretRef:
            name: masters-abroad-secrets
        env:
        - name: POSTGRES_HOST
          value: "masters-abroad-postgres"
        - name: POSTGRES_PORT
          value: "5432"
