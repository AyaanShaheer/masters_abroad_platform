name: Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ayaanshaheer
  BACKEND_IMAGE: masters-abroad-backend
  FRONTEND_IMAGE: masters-abroad-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- Build Backend ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest

      # --- Build Frontend ---

      # Step 1: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 2: Build the React App (This creates the 'build' folder)
      - name: Build React App
        run: |
          cd frontend
          npm install
          CI=false npm run build
      
      # Step 3: Build the Docker Image using the 'build' folder
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
